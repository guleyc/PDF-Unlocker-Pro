        EOF
        
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: ğŸš€ Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: "PDF Unlocker Pro ${{ steps.version.outputs.VERSION }}"
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: ${{ steps.version.outputs.IS_DRAFT == 'true' }}
        prerelease: false
        files: |
          artifacts/*.exe
          artifacts/*_linux
          artifacts/*_macos
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: âœ… Release Summary
      run: |
        echo "ğŸ‰ Release ${{ steps.version.outputs.VERSION }} created successfully!"
        echo ""
        echo "ğŸ“ Files included in release:"
        find artifacts -type f | while read file; do
          size=$(du -h "$file" | cut -f1)
          filename=$(basename "$file")
          echo "  âœ… $filename ($size)"
        done
        echo ""
        echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.VERSION }}"