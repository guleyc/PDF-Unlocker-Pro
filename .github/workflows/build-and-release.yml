        - ğŸ“– Check the [README](https://github.com/guleyc/pdf-unlocker-pro/blob/main/README.md) for detailed instructions
        - ğŸ› Report issues on [GitHub Issues](https://github.com/guleyc/pdf-unlocker-pro/issues)
