name: ğŸš€ Build and Release PDF Unlocker Pro

on:
  # Tag push edildiÄŸinde Ã§alÄ±ÅŸ (v1.0.0, v1.1.0 gibi)
  push:
    tags:
      - 'v*.*.*'
  
  # Manuel tetikleme iÃ§in
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      draft:
        description: 'Create as draft release'
        required: false
        default: 'false'
        type: boolean

env:
  APP_NAME: "PDF_Unlocker_Pro"
  PYTHON_VERSION: "3.11"

jobs:
  # Windows Build
  build-windows:
    name: ğŸªŸ Build for Windows
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # TÃ¼m geÃ§miÅŸi al (tag bilgileri iÃ§in)
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: ğŸ·ï¸ Get Version
      id: version
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "VERSION_CLEAN=$($version -replace '^v', '')" >> $env:GITHUB_OUTPUT
        } else {
          $version = "${{ github.ref_name }}"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "VERSION_CLEAN=$($version -replace '^v', '')" >> $env:GITHUB_OUTPUT
        }
        echo "Building version: $version"
    
    - name: ğŸ”¨ Build Windows Executable
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $exe_name = "${{ env.APP_NAME }}_$version"
        
        # Icon varsa ekle
        $icon_arg = ""
        if (Test-Path "icon.ico") {
          $icon_arg = "--icon=icon.ico"
        }
        
        # PyInstaller komutu
        pyinstaller --onefile --windowed --name $exe_name --optimize 2 --noupx --clean $icon_arg pdf_unlocker_pro.py
        
        # Dosya boyutunu kontrol et
        $exe_path = "dist/$exe_name.exe"
        if (Test-Path $exe_path) {
          $size = (Get-Item $exe_path).Length / 1MB
          Write-Host "âœ… Build successful: $exe_name.exe ($([math]::Round($size, 1)) MB)"
        } else {
          Write-Host "âŒ Build failed - executable not found"
          exit 1
        }
    
    - name: ğŸ§ª Test Executable
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $exe_name = "${{ env.APP_NAME }}_$version"
        $exe_path = "dist/$exe_name.exe"
        
        # Basit test - executable Ã§alÄ±ÅŸÄ±yor mu?
        if (Test-Path $exe_path) {
          Write-Host "âœ… Executable file exists and is ready"
        } else {
          Write-Host "âŒ Executable test failed"
          exit 1
        }
    
    - name: ğŸ“ Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/*.exe
        retention-days: 5

  # Linux Build
  build-linux:
    name: ğŸ§ Build for Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
        # Linux iÃ§in tkinter kurulum
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev
    
    - name: ğŸ·ï¸ Get Version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${{ github.ref_name }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_CLEAN=${VERSION#v}" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: ğŸ”¨ Build Linux Executable
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        EXE_NAME="${{ env.APP_NAME }}_${VERSION}_linux"
        
        pyinstaller --onefile --windowed --name "$EXE_NAME" --optimize 2 --clean pdf_unlocker_pro.py
        
        # Dosya izinlerini ayarla
        chmod +x "dist/$EXE_NAME"
        
        # Dosya boyutunu kontrol et
        if [ -f "dist/$EXE_NAME" ]; then
          SIZE=$(du -m "dist/$EXE_NAME" | cut -f1)
          echo "âœ… Build successful: $EXE_NAME ($SIZE MB)"
        else
          echo "âŒ Build failed - executable not found"
          exit 1
        fi
    
    - name: ğŸ“ Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-executable
        path: dist/*_linux
        retention-days: 5

  # macOS Build
  build-macos:
    name: ğŸ Build for macOS
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: ğŸ·ï¸ Get Version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${{ github.ref_name }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_CLEAN=${VERSION#v}" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: ğŸ”¨ Build macOS Executable
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        EXE_NAME="${{ env.APP_NAME }}_${VERSION}_macos"
        
        pyinstaller --onefile --windowed --name "$EXE_NAME" --optimize 2 --clean pdf_unlocker_pro.py
        
        # Dosya izinlerini ayarla
        chmod +x "dist/$EXE_NAME"
        
        # Dosya boyutunu kontrol et
        if [ -f "dist/$EXE_NAME" ]; then
          SIZE=$(du -m "dist/$EXE_NAME" | cut -f1)
          echo "âœ… Build successful: $EXE_NAME ($SIZE MB)"
        else
          echo "âŒ Build failed - executable not found"
          exit 1
        fi
    
    - name: ğŸ“ Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-executable
        path: dist/*_macos
        retention-days: 5

  # Release Creation
  create-release:
    name: ğŸš€ Create GitHub Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ·ï¸ Get Version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          IS_DRAFT="${{ github.event.inputs.draft }}"
        else
          VERSION="${{ github.ref_name }}"
          IS_DRAFT="false"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_CLEAN=${VERSION#v}" >> $GITHUB_OUTPUT
        echo "IS_DRAFT=$IS_DRAFT" >> $GITHUB_OUTPUT
    
    - name: ğŸ“¥ Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true
    
    - name: ğŸ“‹ List Downloaded Files
      run: |
        echo "Downloaded artifacts:"
        find artifacts -type f -name "*" | sort
        echo ""
        echo "File sizes:"
        find artifacts -type f -name "*" -exec ls -lh {} \;
    
    - name: ğŸ“ Generate Release Notes
      id: release_notes
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        CLEAN_VERSION="${{ steps.version.outputs.VERSION_CLEAN }}"
        
        # Get current date
        RELEASE_DATE=$(date +"%B %d, %Y")
        
        # Count files
        WIN_COUNT=$(find artifacts -name "*.exe" | wc -l)
        LINUX_COUNT=$(find artifacts -name "*_linux" | wc -l)
        MACOS_COUNT=$(find artifacts -name "*_macos" | wc -l)
        
        # Release notlarÄ±nÄ± oluÅŸtur
        cat > release_notes.md << EOF
        ## ğŸš€ PDF Unlocker Pro $VERSION
        
        Released on $RELEASE_DATE
        
        ### âœ¨ What's New in This Release
        - ğŸ–¥ï¸ **Modern GUI Interface** - Clean, intuitive user interface
        - ğŸ” **Multiple Unlock Methods**:
          - Owner password restrictions removal
          - Common password dictionary attack  
          - Short brute-force cracking (1-3 characters)
        - ğŸ“Š **Real-time Progress Tracking** - Live log and progress bar
        - ğŸš€ **Fast Processing** - Multi-threaded operation
        - ğŸ’¾ **Auto-naming** - Automatic output file naming
        - ğŸ›¡ï¸ **Safe Operation** - No data sent to external servers
        - ğŸŒ **Cross-platform** - Works on Windows, Linux, and macOS
        
        ### ğŸ“¥ Downloads
        
        Choose the right version for your operating system:
        
        | Platform | File | Status |
        |----------|------|--------|
        | ğŸªŸ **Windows** | \`PDF_Unlocker_Pro_${VERSION}.exe\` | âœ… Ready ($WIN_COUNT file) |
        | ğŸ§ **Linux** | \`PDF_Unlocker_Pro_${VERSION}_linux\` | âœ… Ready ($LINUX_COUNT file) |
        | ğŸ **macOS** | \`PDF_Unlocker_Pro_${VERSION}_macos\` | âœ… Ready ($MACOS_COUNT file) |
        
        ### ğŸš€ Quick Start Guide
        1. **Download** the appropriate file for your operating system
        2. **Run** the executable (no installation required!)
        3. **Select** your locked PDF file using the "Browse" button
        4. **Click** "UNLOCK PDF" button and wait for processing
        5. **Save** the unlocked PDF file to your desired location
        
        ### ğŸ”§ Technical Details
        - **Built with**: Python 3.11 + PyInstaller
        - **GUI Framework**: Tkinter (native cross-platform)
        - **PDF Library**: PyPDF2 (latest version)
        - **Size**: ~15-20 MB per platform
        - **No dependencies**: Fully standalone executables
        
        ### ğŸ’» System Requirements
        
        **Windows:**
        - Windows 10/11 (64-bit)
        - 256 MB RAM minimum
        - 50 MB free disk space
        
        **Linux:**
        - Ubuntu 18.04+ or equivalent distribution
        - GUI environment (X11/Wayland)
        - 256 MB RAM minimum  
        - 50 MB free disk space
        
        **macOS:**
        - macOS 10.14 (Mojave) or later
        - 256 MB RAM minimum
        - 50 MB free disk space
        
        ### ğŸ”’ Security & Privacy
        - âœ… **100% Offline** - No internet connection required
        - âœ… **No Data Collection** - Your files never leave your computer
        - âœ… **Open Source** - Full source code available
